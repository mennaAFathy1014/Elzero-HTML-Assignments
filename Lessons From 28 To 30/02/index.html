<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <form action="">
        <div>
            <label>Token</label>

        </div>
        <br>
        <div>

        </div>
        <br>
        <div>
            <label>job</label>
            <br>
            <input name="job" id="Front-End Developer" value="Front-End Developer" type="radio">

            <br>
            <input name="job" id="Back-End Developer" value="Back-End Developer" type="radio">

            <br>
            <input name="job" id="Business Analyst" value="Business Analyst" type="radio">

            <br>
        </div>
        <br>
        <div>
