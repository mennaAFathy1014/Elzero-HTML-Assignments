<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label>Token</label>
            <input type="text" value="b92f1fc2fce391ad7af633723afd3055" name="token" hidden disabled>
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" value="o@o.com" name="mail" disabled>
        </div>
        <br>
        <div>
            <label>User Name</label>
            <input type="text" minlength="5" maxlength="20" autofocus required name="user" disabled>

        <br>
        <div>
            <label for="options">Choose Book:</label>
            <select id="options" name="book">
                    <optgroup label="PHP">
                        <option value="1">v5.0</option>
                        <option value="2">v7.0</option>
                        <option value="3">v8.0</option>
                    </optgroup>
                    <optgroup label="Python">
                        <option value="4">v2.0</option>
                        <option value="5">v3.0</option>
                        <option value="6">v3.9</option>
                    </optgroup>
            </select>
            <hr>
            <div>
                <textarea name="brief" placeholder="Write Here Why You Want To Learn Programming" cols="40" rows="15"></textarea>
            </div>
        </div>
        <br>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Send">
        </div>
    </form>
</body>
</html>
