<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form novalidate target="_blank">
        <label>Search</label>
        <br>
        <input name="Search" autofocus type="search" placeholder="Enter A Search word">
        <br>
        <br>
        <label>File</label>
        <br>
        <input name="File" type="file">
        <br>
        <br>
        <label>URL</label>
        <br>
        <input name="URL" type="url" required>
        <br>
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <br>
        <label>Month</label>
        <input   type="month" placeholder="october 1982">
        <br>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>
</body>
</html>
